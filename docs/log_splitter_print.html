<text x="25" y="412" class="L" font-size="8">HOW IT WORKS:</text>
<text x="25" y="426" class="Ls" font-size="7">1. IDLE: K1 off → Node X</text>
<text x="25" y="436" class="Ls" font-size="7">   dead → nothing fires</text>
<text x="25" y="452" class="Ls" font-size="7">2. CYCLE: K1 latches →</text>
<text x="25" y="462" class="Ls" font-size="7">   Node X hot → K2 on →</text>
<text x="25" y="472" class="Ls" font-size="7">   SOL-A extends</text>
<text x="25" y="488" class="Ls" font-size="7">3. EXTEND LIM: K3 latches</text>
